{% extends "base.html" %}
{% block title %} {{ page.title }} {% endblock title %}
{% block content %}
<!-- header -->
{% include "partials/navigation.html" %}
<!-- content -->
<div class="main-wrapper">
  <div class="wrapper">
    <div class="container container--fixed content-nav-container">
      <div id="js-content-nav-toggle" class="content-nav-icon"></div>
      <nav class="content-nav">
        <ul class="list">
          <li class="list__item content-nav__item">
            <a href="{{ config.base_url }}/posts/">
              All
            </a>
          </li>
          <li class="list__item content-nav__item">
            <a href="{{ config.base_url }}/posts/essays/">
              Essays
            </a>
          </li>
          <li class="list__item content-nav__item">
            <a href="{{ config.base_url }}/posts/media/">
              Media
            </a>
          </li>
          <li class="list__item content-nav__item">
            <a href="{{ config.base_url }}/posts/updates/">
              Updates
            </a>
          </li>
        </ul>
      </nav>
      <div class="content-spacer"></div>
    </div>
    <div class="container">
      <div class="content-nav-spacer"></div>
      <div class="content posts__content pb40">
        <article class="article">
          <!-- header -->
          <!-- <h4 class="mb8"><code>&#126;{% if page.date %}{{ page.date | date(format="%Y.%m.%d") }}{% endif %}</code></h4> -->
          <h1 class="mb8">{{ page.title }}</h1>
          <!-- body -->
          {{ page.content | safe }}
        </article>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

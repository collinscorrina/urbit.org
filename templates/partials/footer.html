{% block content %}
<footer class="pv10">
  <section class="mb10">
    <div id="mc_embed_signup">
      <h2 class="f2 mt4 mb2 fw-bold">Updates</h2>
      <p class="f5 mb4">Every month we send an email with community events and what we're up to.</p>
      <!-- <iframe name="nothing" style="display:none;"></iframe> -->
      <form action="https://urbit.us11.list-manage.com/subscribe/post?u=972a03db9e0c6c25bb58de8c8&amp;amp;id=be143888d2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form" target="_blank" novalidate>
        <div class="f5 input-group text-mono" id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <input class="pl3 ph0 h8 f5 mono required tlon-input mb2" type="email" name="EMAIL" id="mce-EMAIL" placeholder="your@email.com">
          </div>
          <div id="mce-responses" class="clear">
            <div id="mce-error-response" class="response" style="display:none"></div>
            <div id="mce-success-response" class="response" style="display:none"></div>
          </div>
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_972a03db9e0c6c25bb58de8c8_be143888d2" tabindex="-1" value=""></div>
          <button id="mc-embedded-subscribe" class="h8 ph6 fw-bold bg-black white" type="submit" name="subscribe">
            Subscribe
          </button>
        </div>
      </form>
    </div>
  </section>
  <section class="mb6">
    <h4 class="mb1 fw-bold">Follow</h4>
    <a class="mono mb2 block" href="https://twitter.com/urbit">twitter.com/urbit</a>
    <a class="mono mb2 block" href="https://github.com/urbit/">github.com/urbit</a>
  </section>
  <section class="mb6">
    <h4 class="mb1 fw-bold">Contact</h4>
    <a class="mono mb2 block" href="mailto:support@urbit.org">support@urbit.org</a>
  </section>
  <section class="mb6">
    <h4 class="mb1 fw-bold">Company</h4>
      {% for item in config.extra.urbit_footer %}
        <a class="mono mb2 block" href="{{ item.url | replace(from="$BASE_URL", to=config.base_url) }}">
          {{ item.name }}
        </a>
      {% endfor %}
  </section>
</footer>
{% endblock content %}

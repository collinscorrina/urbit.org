{% extends "base.html" %}

{% block content %}
<!-- header -->
{% include "partials/navigation.html" %}
<!-- search overlay (btn to activate located in navigations-docs partial) -->
{% include "partials/search-overlay.html" %}
<!-- content -->
<div class="main-wrapper">
  <div class="wrapper">
    <div class="container container--fixed container--overflowed content-nav-container">
      {% include "partials/navigation-docs.html" %}
      <div class="content-spacer"></div>
    </div>
    <div class="container ml8">
      <div class="content-nav-spacer"></div>
      <article class="article content mb16">
        <!-- header -->
        <h1 class="8mb">{{ section.title }}</h1>
        <!-- body -->
        <div class="pb80">
          {{ section.content | safe }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

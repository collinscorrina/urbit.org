<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author.name }}">
    <link rel="icon" type="image/png" href="../images/favicon.ico"/>
    <title>{{ config.title }}</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ config.base_url }}/indigo.css">
    <link rel="stylesheet" href="{{ config.base_url }}/styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47054188-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-47054188-1');
    </script>
  </head>
  <body class="bg-white black">
    <!-- content -->
    {% block content %}
    {% endblock content %}
    <!-- scripts -->
    <script src="{{ config.base_url }}/scripts.js"></script>
  </body>
</html>

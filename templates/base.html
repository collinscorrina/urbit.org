<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author.name }}">
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
    <link rel="alternative" type="application/rss+xml" title="Urbit RSS" href="/rss.xml" />
    <title>{% block title %}{% endblock title %} - {{ config.title }}</title>
    <!-- stylesheets -->
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    	#mc_embed_signup{clear:left; width:100%;}
    	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
    	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <link rel="stylesheet" href="{{ config.base_url }}/indigo.css">
    <link rel="stylesheet" href="{{ get_url(path="/styles.css", trailing_slash=true, cachebust=true) }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47054188-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-47054188-1');
    </script>
  </head>
  <body class="bg-white">
    <!-- content -->
    {% block content %}
    {% endblock content %}
    <!-- scripts -->
    {% if config.build_search_index %}
      <script type="text/javascript" src="{{ get_url(path="elasticlunr.min.js") | safe }}"></script>
      <script type="text/javascript" src="{{ get_url(path="search_index.en.js") | safe }}"></script>
      <script src="https://unpkg.com/popper.js@1"></script>
      <script src="https://unpkg.com/tippy.js@4"></script>
    {% endif %}
    <script src="{{ config.base_url }}/scripts.js"></script>
  </body>
</html>
